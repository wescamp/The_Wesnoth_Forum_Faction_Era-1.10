[unit_type]
    id=wesfreak
    name= _ "wesfreak"
    race=undead
    image="units/mages/wesfreak.png"
    profile="portraits/humans/dark-adept.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=43
    movement_type=undeadfoot
    movement=6
    experience=128
    level=3
    alignment=chaotic
    advances_to=Qazerowl
    cost=42
    usage=mixed fighter
    description= _ "A spirit that strives for balance that crossed over to this world by unknown means, wesfreak is a soul trapped under a dark adept's robe. Some say that the magic this spirit possesses comes from the robe it wears, others say that the spirit itself is magical. One philosopher once speculated that the soul is in fact a dead dark adept, that could not escape it's robe because of remnants of power from the adept's soul-binding spells. Wesfreak kills without remorse those who call him dirty laundry...

In such condition, their only weapon is the craft they have so committed themselves to learning."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mages/wesfreak.png" "units/mages/wesfreak.png" {SOUND_LIST:HUMAN_HIT} }
