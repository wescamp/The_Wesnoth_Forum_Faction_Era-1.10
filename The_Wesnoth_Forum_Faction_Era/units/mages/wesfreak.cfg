        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/dark-adept.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/dark-adept.png"
    [/portrait]
    [attack]
        name=life drain
        description=_"life drain"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        range=melee
        damage=8
        number=3
        icon=attacks/curse.png
    [/attack]
    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
