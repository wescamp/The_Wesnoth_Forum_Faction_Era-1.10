    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM_DIRECTIONAL "units/ranged/boru.png" "units/ranged/boru.png" "units/ranged/boru-ne.png" "units/ranged/boru-ne.png" {SOUND_LIST:GOBLIN_HIT} }
