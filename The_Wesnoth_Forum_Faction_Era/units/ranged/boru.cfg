#textdomain wesnoth-The_Wesnoth_Forum_Faction_Era

[unit_type]
    id=boru
    name= _ "boru"
    race=The_Wesnoth_Forum
    image="units/ranged/boru.png"
    profile="portraits/goblins/spearman.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=smallfoot
    movement=5
    experience=52
    level=2
    alignment=chaotic
    advances_to=TheBladeRoden
    undead_variation=goblin
    cost=28
    usage=archer
    description= _ "Boru finds it admirable that most of his compatriots did not stoop to use their character descriptions to shamelessly promote their own various and sundry Wesnothian enterprises, and he encourages you to download and play the Swamplings campaign add-on as soon as this game is won."
